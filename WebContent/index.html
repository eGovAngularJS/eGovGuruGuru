<!doctype html>
<html lang="ko" ng-app="egovNgDashboard">
<head>
	<meta charset="UTF-8">
	<title>eGov AngularJS DEMO Dashboard</title>
	<link rel="stylesheet" href="vendor/bootstrap-3.0.0/dist/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/slickGrid/slick.grid.css">
  <link rel="stylesheet" href="vendor/egovNg/vendor/angularjs-nvd3-directives/examples/stylesheets/nv.d3.css"/>
	<link rel="stylesheet" href="vendor/slickGrid/css/smoothness/jquery-ui-1.8.16.custom.css">
	<link rel="stylesheet" href="vendor/egovNg/build/css/eGovNg.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/jquery.threedubmedia/event.drag/jquery.event.drag.js"></script>
	<script src="vendor/holder-2.1.0/holder.min.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/slickGrid/slick.core.js"></script>
	<script src="vendor/slickGrid/slick.grid.js"></script>
	<script src="vendor/d3/d3.js"></script>
  <script src="vendor/nvd3/nv.d3.js"></script>
  <script src="vendor/jquery.sparkline/jquery.sparkline.js"></script>
	<script src="vendor/egovNg/build/eGovNg.js"></script>
	<script src="app.js"></script>
</head>
<body class="background-dark sidebar-hidden" style="zoom: 1;" ng-controller="mainCtrl">
	<div class="logo">
	    <h4><a href="">eGov <strong>AngularJS</strong> Dashboard</a></h4>
	</div>
	<div class="wrap">
  <header class="page-header">
   <div class="navbar">
   </div>
  </header>
  <div class="content container">
  	<div class="row">
    <div class="col-md-12">
     <h2 class="page-title">대시보드 <small>easy and fun</small></h2>
    </div>
   </div>
	<!-- 서버 상태정보 -->
	<div class="row">
		<div class="col-md-12">
			<widget icon="icon-file-alt" title='테스트' small-title="테스트 small">
				<div class="row">
					<div class="col-md-3" height="200">
						<egov-pie-chart
			          data="s1"
			          id="s1"
			          width="180"
			          height="130"
			          x="xFunction()"
			          y="yFunction()"
			          margin="{left:0,top:0,bottom:0,right:0}"
			          showLabels="true"
			          labelType="percent"
			          donut="true"
			          donutRatio=".5"
			          donutLabelsOutside="true"
			          >
			            <svg height="130"></svg>
			      </egov-pie-chart>
			    </div>
			    <div class="col-md-3">
			      <div class="percentage easyPieChart"  egov-easy-pie-chart="scaleColor:false;
			                lineWidth:16;
			                lineCap:square;
			                size:110;
			                trackColor:#e5e5e5;
			                barColor:#3da0ea" 
			          percent="percent1" 
			          style="width: 110px; height: 110px; line-height: 110px;">
			      </div>
			    </div>
			    <div class="col-md-3">
						<div class="percentage easyPieChart" 
				        egov-easy-pie-chart="scaleColor:false;
				              lineWidth:16;
				              lineCap:square;
				              size:110;
				              trackColor:#e5e5e5;
				              barColor:#e88c08" 
				        percent="percent2" 
				        style="width: 110px; height: 110px; line-height: 110px;">
				    </div>
				  </div>
				  <div class="col-md-3">
				    <div class="percentage col-md-3 easyPieChart" 
		            egov-easy-pie-chart="scaleColor:false;
		                  lineWidth:16;
		                  lineCap:square;
		                  size:110;
		                  trackColor:#e5e5e5;
		                  barColor:#b9d000" 
		            percent="percent3" 
		            style="width: 110px; height: 110px; line-height: 110px;">
		        </div>
					</div>
				</div>
				</widget>
		</div>		
	</div>

	<!-- chart -->
	<div class="row">
		<div class="col-md-12">
			기준 정보 : 
      <select ng-model="selectType" ng-change="searchData()">
          <option value="1">Year</option>
          <option value="2">Month</option>
          <option value="3">Day</option>
      </select>
      　　조회 조건 : 
      <select ng-model="year" ng-change="searchData()">
          <option value="2010">2010년</option>
          <option value="2011">2011년</option>
          <option value="2012">2012년</option>
          <option value="2013">2013년</option>
      </select>
      <select ng-model="month" ng-change="searchData()" ng-show="selectType != '1'">
          <option value="1">1월</option>
          <option value="2">2월</option>
          <option value="3">3월</option>
          <option value="4">4월</option>
          <option value="5">5월</option>
          <option value="6">6월</option>
      </select>
      <select ng-model="day" ng-change="searchData()" ng-show="selectType == '3'">
          <option value="1">1일</option>
          <option value="2">2일</option>
          <option value="3">3일</option>
          <option value="4">4일</option>
          <option value="5">5일</option>
          <option value="6">6일</option>
      </select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<widget icon="icon-file-alt" title='테스트' small-title="테스트 small">
				<egov-stacked-area-chart
            data="v1"
            id="v1"
            width="800"
            height="250"
            margin="{left:50,top:0,bottom:0,right:0}"
            xformat="xFunctionType()"
            showLegend="true"
            interactive="true"
            tooltips="true">
                <svg height="250"></svg>
        </egov-stacked-area-chart>
			</widget>
		</div>
	</div>
  <div class="row">
   	<div class="col-md-8">
     <widget icon="icon-file-alt" title='테스트' small-title="테스트 small">
     	<div egov-grid name="demoGrid2" dataset="visitListByLocaiton" style="height:500px;" enable-async-post-render="true" header-row-height="36" row-height="36">
     		<table>
		      <thead>
		        <tr>
		          <th>지역</th>
		          <th>누적</th>
		          <th>변화수치</th>
		          <th>추세</th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr>
		          <td>{{location}}</td>
		          <td>{{sum}}</td>
		          <td>{{change}}</td>
		          <td async-post-render="renderSparkline" formatter="waitting">{{period}}</td>
		        </tr>
		      </tbody>
			  </table>
     	</div>
     </widget>
    </div>
    <div class="col-md-4">
	    <section class="widget widget-tabs">
	     	<div egov-tab>
					<egov-panel>
					  <egov-tab-heading>
					  	<i class="icon-bell"></i>나이대 접속율
					  </egov-tab-heading>
					  <div class="body">
					  	<egov-pie-chart
		              data="dAge"
		              id="dAge"
		              width="350"
		              height="350"
		              x="xFunction()"
		              y="yFunction()"
		              margin="{left:0,top:0,bottom:0,right:0}"
		              showLabels="true"
		              labelType="percent"
		              showLegend="true"
		              donut="true"
		              donutRatio=".5"
		              donutLabelsOutside="true"
		              tooltips="true"
		              tooltipcontent="toolTipContentFunction()"
		              >
		            <svg height="350"></svg>
		          </egov-pie-chart>
					  </div>
					</egov-panel>
					<egov-panel>
					  <egov-tab-heading>
					  	<i class="icon-bell"></i>성별 접속율
					  </egov-tab-heading>
					  <div class="body">
					  	<egov-pie-chart
	              data="dSex"
	              id="dSex"
	              width="350"
	              height="350"
	              x="xFunction()"
	              y="yFunction()"
	              margin="{left:0,top:0,bottom:0,right:0}"
	              showLabels="true"
	              labelType="percent"
	              showLegend="true"
	              donut="true"
	              donutRatio=".5"
	              donutLabelsOutside="true"
	              tooltips="true"
	              tooltipcontent="toolTipContentFunction()"
	              >
	              <svg height="350"></svg>
	          	</egov-pie-chart>
					  </div>
					</egov-panel>
				</div>
			</section>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
